<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <script src="scripts.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Goudy+Bookletter+1911&family=Jersey+25&family=Lora:ital,wght@0,400..700;1,400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <dialog class="modal">
        <form class="start_game">
            <button type="button" id="ai_1">Easy</button>
            <button type="button" id="ai_2">Impossible</button>
            <button type="submit" id="play">Play</button>
        </form>
    </dialog>
    <div class="board"></div>
    <div class="results"></div>
    <div class="functions">
        <button id="play">Play</button>
    </div>
</body>
</html>
